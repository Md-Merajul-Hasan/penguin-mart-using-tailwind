<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Mart Using Tailwind</title>
    <!-- connect to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CDN of Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CDN of Bebas Neue font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- CDN of Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN of font awesome -->
    <script src="https://kit.fontawesome.com/259cd0cdc4.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                black1: '#3C3C3C',
                bannerBlack: '#363958',
                bannerYellow: '#FABE4C',
                black2: '#3E3E3E',
              }
            }
          }
        }
      </script>
    <style>
        .font-roboto{
            font-family: "Roboto", sans-serif;
        }
        .font-bebas{
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>
<body>
    <header class="mx-auto">
        <nav class="flex justify-around items-center mt-7 lg:mt-10 relative">
            <div class="w-48 h-7 lg:w-72 lg:h-10">
                <img src="./icons/logo.png" alt="logo">
            </div>
            <div>
                <ul class="flex gap-14 absolute invisible lg:visible lg:relative font-roboto">
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
                <div class="relative right-6 visible lg:invisible lg:absolute">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
